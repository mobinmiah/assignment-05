<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- custom css file -->
    <link rel="stylesheet" href="styles/style.init.css">
</head>

<body>
    <header>
        <nav>
            <div class="flex justify-between items-center py-[1.5rem]
        px-[3.75rem]">
                <!-- logo -->
                <div class="flex items-center">
                    <div class="w-[50px]">
                        <img src="./assets/logo.png" alt="">
                    </div>
                    <div class="w-[135px]">
                        <p class="text-[1.1rem] ml-2 font-bold text-[#006747]">Emergency Service</p>
                    </div>
                </div>
                <div class="flex justify-evenly items-center gap-5">
                    <!-- heart counter -->
                    <div class="flex items-center primary-bg rounded-[50px] h-[50px]">
                        <span id="heart-counter" class="text-[1rem] font-inter font-black ml-9 my-3.5">0</span>
                        <div class="w-[25px] ml-2.5 mr-9 my-3.5">
                            <img src="./assets/heart.png" alt="">
                        </div>
                    </div>
                    <!-- coin counter -->
                    <div class="flex items-center primary-bg rounded-[50px] h-[50px]">
                        <span id="coin-counter" class="text-[1rem] font-inter font-black ml-9 my-3.5">100</span>
                        <div class="w-[25px] ml-2.5 mr-9 my-3.5">
                            <img src="./assets/coin.png" alt="">
                        </div>
                    </div>
                    <!-- copy counter -->
                    <div class="flex items-center secondary-bg rounded-[50px] h-[50px] text-white gap-2.5 font-inter">
                        <span id="copy-counter" class="text-[1rem] ml-9 my-3.5">0</span>
                        <div class="mr-9">
                            <p>Copy</p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- hero area -->
        <div id="hero-area" class="hero flex flex-col text-center gradient-bg px-14 py-5">
            <div class="w-[92px]">
                <img src="./assets/logo-dark.png" alt="">
            </div>
            <h1 class="font-madurai font-bold text-[2.5rem] text-white">Emergency Service Directory</h1>
            <p class="font-madurai font-semibold text-[1.25rem] text-white">
                Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic
                of Bangladesh
            </p>

        </div>
    </header>
    <!-- main section -->
    <main class="grid grid-cols-4 px-14 py-12 gap-7 primary-bg">
        <!-- cards zone -->
        <div class="col-span-3 grid grid-cols-3 gap-7">
            <div class="cards p-8 rounded-2xl bg-white">
                <div class="card-head flex justify-between items-center">
                    <div class="w-[60px] bg-[#FFE3E2] rounded-2xl">
                        <img class="p-3.5" src="./assets/emergency.png" alt="">
                    </div>
                    <div class="heart-btn text-2xl gray-color hover:bg-gray-200 rounded-full cursor-pointer">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
                <div class="card-body pl-0">
                    <div class="card-titles mb-6">
                        <h3 class="card-title font-madurai font-bold text-[1.5rem] dark-color">
                            National Emergency
                        </h3>
                        <p class="card-sub-title font-roboto gray-color text-[18px]">
                            National Emergency
                        </p>
                    </div>
                    <div class="call-center mb-6">
                        <p class="card-numbers font-roboto font-bold text-[2rem] dark-color">999</p>
                        <div class="w-fit text-center bg-[#F2F2F2] rounded-2xl">
                            <p class="category font-madurai gray-color text-[18px] px-4 py-1.5">All
                            </p>
                        </div>
                    </div>
                    <div class="cards-heart-btns text-center flex justify-between">
                        <button
                            class=" copy-btn px-[55px] py-2.5 border border-[#D4D6D5] rounded-[8px] gray-color font-roboto">
                            <i class="fa-regular fa-copy"></i>
                            <span>Copy</span>
                        </button>
                        <button
                            class=" call-btn px-[55px] py-2.5 border border-[#D4D6D5] rounded-[8px] secondary-bg font-roboto text-white">
                            <i class="fa-solid fa-phone"></i>
                            <span>Call</span>
                        </button>
                    </div>
                </div>
            </div>
           
        </div>
        <!-- call history -->
        <div id="call-history" class="bg-white cards rounded-2xl">
            <div class="call-history-heade flex justify-between items-center my-4 mx-3">
                <div class="flex items-center gap-2">
                    <i class="fa-regular fa-clock gray-color text-3xl"></i>
                    <h4 class="font-roboto font-bold text-[1.5rem] dark-color">Call History</h4>
                </div>
                <button id="call-history-btn"
                    class="px-[55px] py-2.5 border border-[#D4D6D5] rounded-4xl secondary-bg font-inter font-semibold text-white">
                    Clear
                </button>
            </div>
            <div id="histories">

            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="scripts/script.js"></script>
</body>

</html>
